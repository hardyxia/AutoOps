{% extends 'common/base.html' %}

{% block title %}添加资产{% endblock %}

{% block page-header %}添加资产{% endblock %}

{% block page-header-info %}添加

{% endblock %}

{% block page-content %}
    <form class="form-horizontal" role="form" method="post">
        {% csrf_token %}
        <div class="form-horizontal"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-input-readonly">实例名称</label>
            <div class="col-sm-9">
                <input type="text" class="col-xs-10 col-sm-5" id="form-field-1" name="id">
                <span style="color: red">*</span>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">主机名</label>
            <div class="col-sm-9">
                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="name"
                       placeholder=""><span style="color: red">*</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">所属区域</label>

            <div class="col-sm-9">
                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="zone_id"
                       placeholder=""><span style="color: red">*</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">环境</label>

            <div class="col-sm-9">
                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="key_pair_name" >
                <span style="color: red">*</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">外网IP</label>

            <div class="col-sm-9">
                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="eip_address">
                <span style="color: red">*</span>
            </div>
        </div>
            <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">内网IP</label>

            <div class="col-sm-9">
                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="primary_ip_address">
                <span style="color: red">*</span>
            </div>
        </div>
            <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">操作系统</label>

            <div class="col-sm-9">
                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="os_name"><span style="color: red">*</span>
            </div>
        </div>
            <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">CPU数量</label>

            <div class="col-sm-9">
                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="cpu">
                <span style="color: red">*</span>
            </div>
        </div>
            <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">内存(M)</label>

            <div class="col-sm-9">
                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="memory"><span style="color: red">*</span>
            </div>
        </div>
          <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">创建时间</label>

            <div class="col-sm-9">
                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="creation_time"><span style="color: red">*</span>
            </div>
        </div>
          <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">到期时间</label>

            <div class="col-sm-9">
                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="expired_time"><span style="color: red">*</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1" style="margin-left: 5%">
                <span style="color: red;">{{ error }}</span>
            </label>

        </div>


        <div class="clearfix form-actions">
            <div class="col-md-offset-3 col-md-9">
                <button class="btn btn-info" type="submit">
                    <i class="icon-ok bigger-110"></i>
                    保存
                </button>
                &nbsp; &nbsp; &nbsp;
                <a href="{% url 'bind_user' %}">
                    <button class="btn" type="button">
                        <i class="icon-undo bigger-110"></i>
                        取消
                    </button>
                </a>
            </div>
        </div>
    </form>
{% endblock %}
