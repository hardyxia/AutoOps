{% extends 'common/base.html' %}

{% block title %}服务URL{% endblock %}

{% block page-header %}服务URL{% endblock %}

{% block page-header-info %}编辑 {{ response.0.id }}

{% endblock %}

{% block page-content %}
    <form class="form-horizontal" role="form" method="post" action="{% url 'service_url_edit' response.0.id %}">
                {% csrf_token %}
        <div class="form-horizontal"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">服务名称</label>

            <div class="col-sm-9">
                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="name"
                       value="{{ response.0.name }}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">外网地址</label>
            <div class="col-sm-9">
                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="web_url"
                       value="{{ response.0.web_url }}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">真实地址(内网)</label>

            <div class="col-sm-9">
                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="real_url"
                       value="{{ response.0.real_url }}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">协议类型</label>

            <div class="col-sm-9">
                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="connection"
                       value="{% if response.0.connection %}{{ response.0.connection }}{% endif %}">
                {#                <select name="connection"  class="col-xs-10 col-sm-5">#}
                {#                    <option value="{{ response.0.connection }}" selected >{{ response.0.get_connection_display }}</option>#}
                {#                </select>#}


            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">是否认证</label>

            <div class="col-sm-9">
                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="auth"
                       value="{{ response.0.auth }}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">用户名</label>

            <div class="col-sm-9">
                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="user"
                       value="{{ response.0.user }}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">密码</label>

            <div class="col-sm-9">
                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="password"
                       value="{{ response.0.password }}">
            </div>
        </div>


        <div class="clearfix form-actions">
            <div class="col-md-offset-3 col-md-9">
                <button class="btn btn-info" type="submit">
                    <i class="icon-ok bigger-110"></i>
                    保存
                </button>
                &nbsp; &nbsp; &nbsp;
                <a href="{% url 'service_url' %}">
                    <button class="btn">
                        <i class="icon-undo bigger-110"></i>
                        取消
                    </button>
                </a>
            </div>
        </div>
    </form>
{% endblock %}
